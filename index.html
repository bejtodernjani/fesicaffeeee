<!DOCTYPE html>

<head>

<body>
    <!-- Preloader Section -->
    <div id="preloader">
        <video id="preloader-video" autoplay muted playsinline>

                <a href="#menu" class="hero-button">Check Our Menu</a>

                    <a href="/pages/breakfast.html"><img src="assets/Coffees.png" alt="Coffees"></a>
