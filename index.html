<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savory Bites</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <!-- Replace 'YourLogo.png' with your logo file -->
            <img src="assets/fesi123456.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-text">
            <h1>Delight in Every<span> Bite</span></h1>
            <h2><span id="enjoy">enjoy</span><br> our <span id="first">meals</span> and <span id="second">drinks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur. Sed euismod justo volutpat malesuada. Purus in pellentesque a
                convallis morbi convallis.</p>
        </div>
        <div class="hero-image">
            <!-- Replace 'hero-image.png' with your image file -->
            <img src="assets/hero-image.png" alt="Savory Burger">
        </div>
    </section>

    <!-- Coffee Section -->
    <section class="coffee-section" id="menu">
        <div class="coffee-text">
            <h2>VARIATIONS OF <span style="color: #9A6324;">COFFEE</span><br><span id="kafe"> are waiting for you</span>
            </h2>
            <p class="quote">a bad day with coffee is better<br>than a good day without it</p>
        </div>
        <div class="coffee-image">
            <!-- Replace 'coffee-image.png' with your coffee image -->
            <img src="assets/caffe.png" alt="Coffee Cup">
        </div>
    </section>
</body>

</html>
