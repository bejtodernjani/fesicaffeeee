<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savory Bites</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Preloader Section -->
    <div id="preloader">
        <video id="preloader-video" autoplay muted playsinline>
            <source src="assets/kIHslNH6ZE.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header class="navbar">
            <div class="logo">
                <img src="assets/fesi123456.png" alt="Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero reveal" id="home">
            <div class="hero-text">
                <h1>Delight in Every<span> Bite</span></h1>
                <h2><span id="enjoy">enjoy</span><br> our <span id="first">meals</span> and <span
                        id="second">drinks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur. Sed euismod justo volutpat malesuada. Purus in pellentesque a
                    convallis morbi convallis.</p>
            </div>
            <div class="hero-image">
                <img src="assets/hero-image.png" alt="Savory Burger">
            </div>
        </section>


        <section class="coffee-section reveal" id="menu">
            <div class="coffee-text">
                <h2>VARIATIONS OF <span style="color: #9A6324;">COFFEE</span><br><span id="kafe"> are waiting for
                        you</span></h2>
                <p class="quote">a bad day with coffee is better<br>than a good day without it</p>
            </div>
            <div class="coffee-image">
                <img src="assets/caffe.png" alt="Coffee Cup">
            </div>
        </section>
    </div>

    <script src="/scripts/script.js"></script>
</body>

</html>
